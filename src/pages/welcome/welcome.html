<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
            <button ion-button block (click)="signup()" medium>{{ 'SIGNUP' | translate }}</button>
        </ion-col>
        <ion-col>
            <button ion-button block color="light" (click)="login()" class="login" medium>{{ 'LOGIN' | translate }}</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <button ion-button block color="facebook" (click)="loginFacebook()" class="facebook" medium>{{ 'LOGIN_FACEBOOK' | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
