<ion-header>

	<ion-navbar color="primary" no-border-bottom>
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>

		<ion-title>{{ 'STORY_DETAIL_TITLE' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="story">
			<ion-card-header>
				<p class="name">Chapter: {{ story.chapter }} Page: {{ story.page }}</p>
				<span class="author">{{ story.date }}</span>
			</ion-card-header>
			<ion-card-content>
				{{ story.summary }}
			</ion-card-content>
		</ion-card>
</ion-content>
