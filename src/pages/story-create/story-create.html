<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'STORY_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{ 'STORY_DATE_PLACEHOLDER' | translate }}</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MMM-DD HH:mm" formControlName="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'STORY_PAGE_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="number" formControlName="page"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'STORY_CHAPTER_PLACEHOLDER' | translate }}</ion-label>
        <ion-input type="number" formControlName="chapter"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'STORY_SUMMARY_PLACEHOLDER' | translate }}</ion-label>
        <ion-textarea formControlName="summary"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'STORY_ISEND_PLACEHOLDER' | translate }}</ion-label>
        <ion-toggle checked="false" formControlName="is_end"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
