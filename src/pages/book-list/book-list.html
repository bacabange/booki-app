<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- <ion-card *ngFor="let item of currentItems">
    <ion-card-header>
      {{item.name}}
    </ion-card-header>
    <ion-card-content>
      {{item.about}}
    </ion-card-content>
  </ion-card> -->

  <ion-list>
    <ion-item-sliding class="item" *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <p>Last memory 2 days ago</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
