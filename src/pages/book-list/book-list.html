<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{ 'BOOK_LIST_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="books?.length > 0">
    <ion-item-sliding class="item" *ngFor="let book of books">
      <button ion-item (click)="openBook(book)">
        <h2>{{book.name}}</h2>
        <p>{{book.author}}</p>
        <p>{{book.year}}</p>
        <ion-note item-end *ngIf="book.note">{{book.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(book)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p *ngIf="books?.length < 1">
    {{ 'BOOK_LIST_INVITATION_CREATE' | translate }}
  </p>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addBook()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
