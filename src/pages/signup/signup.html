<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="formSignup" (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label stacked>{{ 'FIRST_NAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="first_name" name="first_name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'LAST_NAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="last_name" name="last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" formControlName="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" [disabled]="!formSignup.valid" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
